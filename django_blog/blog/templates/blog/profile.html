<!-- blog/templates/blog/profile.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Profile</title>
</head>

<body>
    <h2>Your Profile</h2>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Full Name: {{ user.get_full_name }}</p>
    <p>Bio: {{ profile.bio|default:"No bio set" }}</p>
    {% if profile.profile_picture %}
    <p>Profile Picture:</p>
    <img src="{{ profile.profile_picture.url }}" alt="profile_picture" style="max-width: 100px;">
    {% else %}
    <p>No profile picture set</p>
    {% endif %}
    <p>
        <a href="{% url 'profile-updates' %}">Edit Profile</a>

    </p>
    <p>
        <a href="{% url 'logout' %}">Logout</a>
    </p>

</body>

</html>
